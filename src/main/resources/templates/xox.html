<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/cookieTokenUtils.js}"></script>

<body onload="verifyGameExists();anonymousIntercept();timedTokenRenew();associateLobbyButton();setupNavbar();">
<div id=RowDivWithBackground class="container fill bg-white">

    <!--dynamic load would be better than static copies over different html files. But it causes issues with the handler mapping (order messed up / unreliable.)-->

        <div class="navbar  w-100 order-3">

                <li class="nav-item">

                    </button>
                </li>
            </ul>
        </div>
    </nav>


    <!--    white overlay, perfect responsiveness-->
    <div class=fillinner>

        <!--actual Xox page starts here-->
        <br/>

        <div id='xox-container' class="container">
            <h1 class="title">X<span>O</span>X</h1>
            <div class="status-div">
                <div class="status-text" id="status-bar"></div>
            </div>
            <div class="game-grid">
                <div id='00' class="game-cell"></div>
                <div id='10' class="game-cell"></div>
                <div id='20' class="game-cell"></div>
                <div id='01' class="game-cell"></div>
                <div id='11' class="game-cell"></div>
                <div id='21' class="game-cell"></div>
                <div id='02' class="game-cell"></div>
                <div id='12' class="game-cell"></div>

    </div>
</div>
